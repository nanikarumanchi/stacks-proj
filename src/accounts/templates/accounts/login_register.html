{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row my-2">
            <div class="col-4 mx-auto">
                <h4 class="display-4">
                    {% if not registration %}
                        Login
                    {% else %}
                        Register
                    {% endif %}
                </h4>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-4 mx-auto">
                <form method="post"> {% csrf_token %}
                    {% if not registration %}
                        {{ login_form }}
                    {% else %}
                        {{ register_form }}
                    {% endif %}
                    <button type="submit" class="btn btn-block text-center bg-info text-white mt-4">
                        {% if not registration %}
                            Login
                        {% else %}
                            Register
                        {% endif %}
                    </button>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
